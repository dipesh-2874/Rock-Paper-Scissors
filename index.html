<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="loader">
        <div class="box"></div>
    </div>
    
    <h1 class="header">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice rock" id="rock">
            <img src="images/rock.jpg" >
        </div>
        <div class="choice scissors" id="scissors">
            <img src="images/scissors.jpg" >
        </div>
        <div class="choice paper" id="paper">
            <img src="images/paper.jpg" >
        </div>
    </div>

    <div class="scorecard">
        <div class="user Score">
            <h4 id="userScore">0</h4>
            <p>You</p>
        </div>
        <div class="vs Score"><p>V/S</p></div>
        <div class="comp Score">
            <h4 id="compScore">0</h4>
            <p>Comp</p>
        </div>
    </div>

    <div class="warning">
        <p>click on any of the 3 icons above!</p>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
